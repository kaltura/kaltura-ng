<div class="kDetailInfo" *ngIf="_data">
    <div class="kDetails" [style.maxWidth]="maxItemWidth+'px'">
        <div *ngIf="iconStyle" [kTooltip]="tooltip" class="{{iconStyle}} kIcon"></div>
        <span class="kLabel" *ngIf="label">{{label}}</span>
        <span *ngIf="!link && (value || valueField)" [kTooltip]="tooltip" [escape]="toolTipAsHTML" [class.link]="isClickable" (click)="onClick($event)">{{value || _data[valueField]}}</span>
        <a *ngIf="link" [href]="link" [target]="'_blank'" [kTooltip]="tooltip" class="link">{{link}}</a>
    </div>
    <div *ngIf=!isLastItem class="kSeparator">{{separator}}</div>
</div>

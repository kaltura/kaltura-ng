<div class="kInputHelper" #inputHelperContainer>
    <div #helperLink>
      <div #ref>
        <ng-content select="[input-helper-content]"></ng-content>
      </div>
      <a *ngIf="ref.childNodes.length == 0" class="kIconhelpLink" [class.kActive]="helperPopup.isShow">
        <i class="kIconhelp_full"></i>
      </a>
    </div>

    <kPopupWidget
                  #helperPopup
                  class="kInputHelperPopup"
                  [appendTo]="inputHelperContainer"
                  [targetOffset]="{x: offsetX, y: offsetY}"
                  [popupWidth]="width"
                  [closeBtn]="false"
                  [trigger]="trigger"
                  [placement]="placement"
                  [targetRef]="helperLink">

        <ng-template>
            <div class="kInputHelperContainer kAverageElevation">
                <div *ngIf="title" class="kInputHelperPopupHeader">
                    <i class="kIcon {{icon}}"></i>
                    {{title}}
                </div>
                <div class="kInputHelperPopupContent">
                    <ng-content></ng-content>
                </div>
            </div>
        </ng-template>

    </kPopupWidget>
</div>

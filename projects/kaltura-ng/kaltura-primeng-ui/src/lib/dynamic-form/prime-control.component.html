<div [formGroup]="form" [ngSwitch]="control.controlType">
    <textarea  *ngSwitchCase="'TextArea'" [formControlName]="control.key"  pInputTextarea ></textarea>

    <input *ngSwitchCase="'Textbox'" [formControlName]="control.key" pInputText/>

    <input *ngSwitchCase="'Number'"  type="number" [formControlName]="control.key" pInputText />

    <p-dropdown *ngSwitchCase="'Dropdown'" [formControlName]="control.key"  [options]="asDynamicDropdownControl(control).values | kPrimeListOptions: true"></p-dropdown>

    <kMultiSelect *ngSwitchCase="'List'" defaultLabel="Select a value" [resetFilterOnHide]="true" [formControlName]="control.key"  [options]="asListControl(control).values | kPrimeListOptions : false"></kMultiSelect>

    <p-calendar *ngSwitchCase="'DatePicker'" [formControlName]="control.key"   icon="kIconcalendar" [showIcon]="true" [monthNavigator]="true" [yearNavigator]="true" [showTime]="asDatePickerControl(control).showTime" yearRange="2005:2050"></p-calendar>

    <p-inputSwitch  *ngSwitchCase="'Switch'" [formControlName]="control.key"> </p-inputSwitch>

    <span *ngSwitchDefault="">Missing control for {{control.controlType}}</span>

    <p *ngIf="errorMsg"
       class="kFormError">{{errorMsg}}
    </p>
</div>
